<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burung Hindari Bom</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #87CEEB, #fff);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Burung
    const birdImg = new Image();
    birdImg.src = "logo.png"; // letakkan logo.png di folder sama dengan index.html

    let bird = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 120,
      width: 80,
      height: 80,
      speed: 25
    };

    // Bom
    let bombs = [];
    let score = 0;
    let frame = 0;
    let gameOver = false;

    function drawBird() {
      if (birdImg.complete) {
        ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
      } else {
        ctx.fillStyle = "blue";
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
      }
    }

    function drawBombs() {
      ctx.fillStyle = "black";
      for (let b of bombs) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateBombs() {
      if (frame % 40 === 0) {
        bombs.push({
          x: Math.random() * (canvas.width - 40) + 20,
          y: -20,
          radius: 20,
          speed: 5 + Math.random() * 3
        });
      }

      for (let i = 0; i < bombs.length; i++) {
        let b = bombs[i];
        b.y += b.speed;

        // Cek tabrakan
        if (
          b.x > bird.x &&
          b.x < bird.x + bird.width &&
          b.y + b.radius > bird.y &&
          b.y < bird.y + bird.height
        ) {
          gameOver = true;
        }

        // Hapus bom jatuh
        if (b.y > canvas.height) {
          bombs.splice(i, 1);
          i--;
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "30px Arial";
      ctx.fillText("Score: " + score, 20, 40);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "50px Arial";
        ctx.fillText("GAME OVER", canvas.width / 2 - 150, canvas.height / 2);
        ctx.font = "30px Arial";
        ctx.fillText("Skor: " + score, canvas.width / 2 - 50, canvas.height / 2 + 50);
        return;
      }

      drawBird();
      drawBombs();
      updateBombs();
      drawScore();

      if (frame % 20 === 0) score++;
      frame++;

      requestAnimationFrame(gameLoop);
    }

    // Kontrol sentuh (tap kiri = kiri, kanan = kanan)
    window.addEventListener("touchstart", (e) => {
      if (e.touches[0].clientX < canvas.width / 2) {
        bird.x -= bird.speed;
      } else {
        bird.x += bird.speed;
      }
      if (bird.x < 0) bird.x = 0;
      if (bird.x + bird.width > canvas.width) bird.x = canvas.width - bird.width;
