<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Burung Runner Fix</title>
  <style>
    body { margin: 0; overflow: hidden; background: #87CEEB; }
    canvas { display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    #restartBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 20px;
      display: none;
      background: #fff;
      border: 2px solid #000;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="restartBtn">Main Lagi</button>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const restartBtn = document.getElementById("restartBtn");

let birdImg = new Image();
birdImg.src = "logo.png";

let bird = { x: 50, y: 0, width: 40, height: 40 };
let groundY = 0;
let gravity = 0.6;
let velocityY = 0;
let isJumping = false;
let obstacles = [];
let score = 0;
let gameOver = false;

// Resize layout
function layout() {
  canvas.width = window.innerWidth * window.devicePixelRatio;
  canvas.height = window.innerHeight * window.devicePixelRatio;
  ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
  groundY = window.innerHeight - 50;
}
layout();
window.addEventListener("resize", layout);

// Tambah obstacle
function addObstacle() {
  let height = Math.random() * 30 + 40; // 40â€“70px tinggi
  obstacles.push({
    x: window.innerWidth,
    y: groundY - height,
    width: 30,
    height: height
  });
}

// Game loop
function update() {
  if (gameOver) return;

  // Bird
  velocityY += gravity;
  bird.y += velocityY;
  if (bird.y >= groundY - bird.height) {
    bird.y = groundY - bird.height;
    isJumping = false;
  }

  // Obstacles
  for (let i = 0; i < obstacles.length; i++) {
    obstacles[i].x -= 5;
    if (obstacles[i].x + obstacles[i].width < 0) {
      obstacles.splice(i, 1);
      score++;
      i--;
    }
    // Collision
    if (bird.x < obstacles[i].x + obstacles[i].width &&
        bird.x + bird.width > obstacles[i].x &&
        bird.y < obstacles[i].y + obstacles[i].height &&
        bird.y + bird.height > obstacles[i].y) {
      gameOver = true;
      restartBtn.style.display = "block";
    }
  }

  // Random obstacle spawn
  if (Math.random() < 0.02) addObstacle();
}

// Draw
function draw() {
  ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
  ctx.fillStyle = "#87CEEB";
  ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

  // Ground
  ctx.fillStyle = "#228B22";
  ctx.fillRect(0, groundY, window.innerWidth, 50);

  // Bird
  ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

  // Obstacles
  ctx.fillStyle = "#8B4513";
  for (let obs of obstacles) {
    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
  }

  // Score
  ctx.fillStyle = "#000";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 30);

  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.font = "40px Arial";
    ctx.fillText("Game Over", window.innerWidth/2 - 100, window.innerHeight/2 - 60);
  }
}

// Loop
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();

// Controls
function jump() {
  if (!isJumping && bird.y >= groundY - bird.height) {
    isJumping = true;
    velocityY = -14; // lebih tinggi lompatnya
  }
}
window.addEventListener("pointerdown", e => {
  e.preventDefault();
  if (!gameOver) jump();
});

// Restart
restartBtn.addEventListener("click", () => {
  bird.y = 0;
  velocityY = 0;
  obstacles = [];
  score = 0;
  gameOver = false;
  restartBtn.style.display = "none";
});
</script>
</body>
</html>
